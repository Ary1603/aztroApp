<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Aztro</title>
    <link rel="shortcut icon" href="./img/favicon.png">
</head>

<body>
    <div class="container">
        <input type="text" class="sign-search" data-sign-search onkeypress="Enter(event)" placeholder="search sign">
        <div class="general-info">
            <div class="sign">Search</div>
            <div class="day-range" day-range>Your Sign</div>
        </div>
        <img src="./img/zodiac_signs.png" alt="sign" srcset="">

        <div class="content-description">

            <span class="title-description">Description</span>
            <div class="description " sign-description>
                Your busy lifestyle has been fun,
                but today it's time to slow down
                and just relax.
            </div>

        </div>

        <div class="lucky-set">
            <span class="lucky-number" your-lucky-number>Lucky Number: 93</span>
            <span class="lucky-time" your-lucky-time>Lucky Time: 6pm</span>
        </div>

    </div>

</body>

</html>
